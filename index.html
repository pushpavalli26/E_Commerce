<!DOCTYPE html>
<head>
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="css/ex.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <article class="product">
            <img src="images/shirt.jpeg" alt="Product 1">
            <h2>SHIRT</h2>
            <p>Description of Product 1</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="images/tshirt.jpeg" alt="Product 2">
            <h2>T SHIRT</h2>
            <p>Description of Product 2</p>
            <p class="price">$20.34</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="images/watch.jpeg" alt="Product 3">
            <h2>WATCH</h2>
            <p>Description of Product 3</p>
            <p class="price">$24.99</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="images/shoe.jpeg" alt="Product 4">
            <h2>SHOES</h2>
            <p>Description of Product 4</p>
            <p class="price">$21.73</p>
            <button>Add to Cart</button>
        </article>

    </section>

    <footer>
        <p>&copy; 2024 Simple E-Commerce</p>
    </footer>
</body>
</html>
